<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--LINK= Vincular o HTML no CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Playwrite+CU:wght@100..400&display=swap"
        rel="stylesheet"> <!--fonte-->
    <title>Tela de Login</title>
</head>

<body>
    <div class="container"> <!--class é o nome da div para arrumar no CSS-->
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input_container">
                <input placeholder="E-mail" type="e-mail" required>
                <!--playceholder é o nome que aparece antes de começar a digitar e type é o tipo de informação que vai estar no input, required é o requisito obrigatorio aparecerá (Preencha esse campo)-->
                <img width="20" height="20" src="https://img.icons8.com/?size=100&id=23265&format=png&color=FFFFFF"
                    alt="user---v1">
            </div>

            <div class="input_container">
                <input placeholder="Senha" type="password">
                <img width="20" height="20" src="https://img.icons8.com/?size=100&id=86112&format=png&color=FFFFFF"
                    alt="lock--v1">
                <a href="##">Esqueci minha senha</a>
            </div>

            <button type="submit"class="sumit-button">Entrar</button> <!--SUBMIT serve para enviar o formulario para onde quiser-->

            <div class="registrar-link">
                <p>Não está cadastrado? <a href="cadastrar.html"> - Cadastrar -</a></p>
            </div>


        </form>



    </div>


<script>



</script>
</body>

</html>
